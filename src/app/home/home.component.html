<!--the Homepage component template, written in HTML.-->
<div style="text-align:center">
  <div class="content">
    <span class="spacer"></span>
    <mat-form-field>
      <input matInput placeholder="Search Items here ...">
    </mat-form-field>
    <button mat-icon-button color="primary"><mat-icon>search</mat-icon></button>

    <div class="parent-container">
      <mat-card class="example-card" *ngFor="let p of products">
        <img mat-card-image src={{p.img}} alt="Product Image">
        <mat-card-content>
          <mat-card-title>{{p.name}}</mat-card-title>
          <mat-card-subtitle>
            ${{p.price}} &nbsp;&nbsp;&nbsp;
            <span *ngIf="p.stock > 0" class="in-stock">In Stock</span>
            <span *ngIf="p.stock == 0" class="out-of-stock">Out of Stock</span>
          </mat-card-subtitle>
          <p>{{p.desc}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary">Details
            <mat-icon>open_in_new</mat-icon>
          </button>
          <button mat-button color="accent">Add to Cart
            <mat-icon>add_shopping_cart</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>  
</div>
