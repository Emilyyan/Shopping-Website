<div style="text-align:center">
  
      <div class="page-container">
          <div class="left-container">
              <img class="product-img" src={{p.img}} alt="Product Image">
          </div>

          <div class="right-container">
              <mat-card-title>{{p.name}}</mat-card-title>
              ${{p.price}} &nbsp;&nbsp;&nbsp;
              <span *ngIf="p.stock > 0" class="in-stock">In Stock</span>
              <span *ngIf="p.stock == 0" class="out-of-stock">Out of Stock</span>
              <p>{{p.desc}}</p>
          </div>

      </div>
  </div>
