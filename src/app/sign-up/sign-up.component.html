<mat-dialog-content>  
    <h2 mat-dialog-title>Register with us</h2>
    <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
        <mat-form-field class="example-container">
            <input matInput ngModel name="email" placeholder="Enter your email" [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput ngModel name="firstName" placeholder="FirstName" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput ngModel name="lastName" placeholder="LastName" required>
        </mat-form-field>
        <br>
        <mat-form-field  class="example-container">
            <input matInput ngModel name="password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'" required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>

        <mat-dialog-actions>
            <button mat-raised-button color="primary" type="submit">Register</button>
            <button mat-button mat-dialog-close>Cancel</button>
            <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
            
        </mat-dialog-actions>
    </form>
</mat-dialog-content>
